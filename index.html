<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>
    Better Quiz App - Leow Kean Tat (Kaz)
  </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="loadNewQuestion()">
  <h1>Better Quiz App</h1>
  <img src="boy-quiz.png" alt="" height="250px">

  <div id="qna" class="qna-group-visible">
    <label for="answer" id="question"></label>
    <input type="text" id="answer">
    <button onclick="submitAnswer()">Submit</button>
  </div>

  <div id="results" class="results-group-hidden">
    <p id="result"></p>
    <button onclick="retry()">Try Again</button>
  </div>
  
  <script src="script.js">
  </script>
</body>

</html>
